<mat-card class="main-card">
  <mat-card-title>Weather Forecast</mat-card-title>
    <form>
      <mat-card-content class="input-field">
        <mat-form-field>
          <mat-label>Enter Your City</mat-label>
          <input  matInput  placeholder="Enter Your City" [(ngModel)]="city"  name="city"  required>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions class="input-field">
        <button  mat-raised-button (click)="getData()"  color="primary">View</button>
      </mat-card-actions>
    </form>
  <div class="last-cities">
    <div>You recent cities: </div>
    <div *ngFor="let city of lastCities" (click)="getData(city)" class="city"> {{ city }}</div>
  </div>
  <mat-card *ngIf="forecasts && forecasts.length">
    <mat-card-title >Forecast for {{city}}</mat-card-title>
    <mat-card-content class="forecast-content">
      <forecast-card *ngFor="let forecast of forecasts" [forecast]="forecast" class="forecast-card">
      </forecast-card>
    </mat-card-content>
  </mat-card>
</mat-card>
